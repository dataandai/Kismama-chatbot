<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DJP hálózat,átszerződés</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
</head>

<body>
    <div class="container" style="width: 50%;padding-top: 30px;">
        <h1 class="title is-2" style="margin-bottom: 15px;">Kismama Blog</h1>
  
            <div class="field">
                <div class="control">
                    <textarea id="textcontent" class="textarea is-primary" rows="3"
                        placeholder="Itt kérdezhet:"></textarea>
                </div>
            </div>
            <button id="send" class="button is-primary">Küldés</button>
 

        <div style="margin-top: 30px;" id="box" class="content is-small">
           

            <p><strong>A válaszok forrása a Kismamablog.hu  anyaga.</strong></p>

        </div>
    </div>
    <script>

        text = "";
        function replaceText(ents) {
            text = "";
            for (var ent of ents) {
                key = Object.keys(ent)[0];
                text += '<p><span class="tag is-info">'+ (ent[key]).toFixed(2) +'</span> ' + key + '</p>\n'
            }
            document.getElementById('box').innerHTML = text;
        }


        function getEntities(text) {
            const options = {
                method: 'POST',
                headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                credentials: 'same-origin',
                body: JSON.stringify({ text })
            };

            ents = fetch('http://' + window.location.hostname + ':80/pred', options)
                .then(res => res.json())
                .then(entities => {
                    return replaceText(entities);
                });

            return ents;
        }

        document.getElementById('send').addEventListener('click', (ev) => {

            text = document.getElementById("textcontent").value;
            console.log(text)
            getEntities(text);

        });
    </script>
</body>

</html>
